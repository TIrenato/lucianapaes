<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha de Doação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #18181800;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .donate-button {
            display: inline-block;
            width: 200px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Campanha de Doação</h1>
    </header>

    <div class="container">
        <p>Olá! Nossa campanha de doação está ajudando muitas pessoas necessitadas. Sua contribuição faz toda a diferença!</p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4BUc9cOlIKA" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="https://link-para-sua-plataforma-de-doacao.com" class="donate-button">Faça sua doação</a>
    </div>

</body>

</html>
